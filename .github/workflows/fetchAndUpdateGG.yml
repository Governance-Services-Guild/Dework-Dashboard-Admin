name: Fetch and update GG Internal API

on:
  workflow_dispatch:
  schedule:
  # 22h00 UTC Tue and Sat â€“ https://crontab.guru
  - cron: 0 12 * * 6,2

jobs:
  trigger-api:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger API
        id: step1
        run: |
          OUTPUT=$(curl -s -X POST ${{ secrets.FETCH_GG_INTERNAL_OP}})
          echo "API response: $OUTPUT"
          echo "apiResponse=$OUTPUT" >> $GITHUB_ENV

      - name: Use API Response
        run: |
          API_RESPONSE=${{ env.apiResponse }}
          echo "Parsed API response: $API_RESPONSE"
          DATA=$(echo "$API_RESPONSE" | jq -r '.data')
          echo "Parsed data: $DATA"
          curl -X POST ${{ secrets.UPDATE_GG_INTERNAL_OP}} -H 'Content-Type: application/json' -d "$DATA"
